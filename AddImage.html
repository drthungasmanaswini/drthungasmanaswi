<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./AddImage.css">
    <title>AddImage</title>
</head>

<body>
    <div>
        <form id="imageUploadForm">
            <input type="file" id="imageInput" accept="image/*"><br><br>
            <input class="sbutton" type="submit" value="Submit" id="submit">
        </form>
        <img id="previewImage" style="display:none; max-width: 300px; max-height: 300px;">
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="success-message" id="successMessage">
        Image uploaded successfully
    </div>
</body>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBYZncpBPbefy397jxXD4ROzs-kl-SxV7Q",
        authDomain: "satish1-6088a.firebaseapp.com",
        projectId: "satish1-6088a",
        storageBucket: "satish1-6088a.appspot.com",
        messagingSenderId: "536634587522",
        appId: "1:536634587522:web:14bc09ce2696055c4c779b",
        measurementId: "G-QTRT3TG0H6"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    document.getElementById('imageUploadForm').addEventListener('submit', function (e) {
        e.preventDefault();
        // Show loading overlay
        document.getElementById('loadingOverlay').style.display = 'flex';

        const imageInput = document.getElementById('imageInput').files[0];

        if (!imageInput) {
            alert('Please select an image.');
            // Hide loading overlay if validation fails
            document.getElementById('loadingOverlay').style.display = 'none';
            return;
        }

        // Upload the image to Firebase Storage
        uploadBytes(storageRef(storage, `hospital_images/${Date.now()}`), imageInput).then((snapshot) => {
            // Get the download URL of the uploaded image
            return getDownloadURL(snapshot.ref);
        }).then((downloadURL) => {
            // Save image details to Realtime Database
            const imagesRef = ref(database, 'hospitalImg');
            return push(imagesRef, {
                image: downloadURL // Use the download URL as the image URL
            });
        }).then(() => {
            // Display success message
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('imageUploadForm').reset();
                // Hide success message after the form is reset
                document.getElementById('successMessage').style.display = 'none';
            }, 2000); // 2000 milliseconds (2 seconds)
        }).catch((error) => {
            alert("Error in upload image: " + error);
        }).finally(() => {
            // Hide loading overlay after the process is complete
            document.getElementById('loadingOverlay').style.display = 'none';
        });
    });
</script>
</html>
