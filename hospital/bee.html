<!DOCTYPE html>
<html>
<head>
	<title>Patient Portal Login</title>
	<link rel="stylesheet" type="text/css" href="bee.css">
</head>
<body>
	<div class="container">
		<div class="illustration">
			<img src="patientportal.png" alt="Illustration" >
		</div>
		<div class="login-form">
			<div class="logo">
			<img src="AMHLogoNew.png" alt="amh_logo">
			</div>
			<h2 >Patient Portal Login</h2>
			<form>
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
				<button type="submit">LOGIN</button>
			</form>
			<div class="links">
				<a href="#">Forgot password?</a>
				<a href="#">Don't have an account?<span style="color: blue;"> Register here</span></a>
			</div>
			<div class="terms">
				<a href="#">Terms of use</a> - <a href="#">Privacy policy</a>
			</div>
		</div>
	</div>
</body>
</html>
