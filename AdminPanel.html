<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./AdminPanel.css">
    <title>Admin Control Panel</title>
</head>
<body>
    <div class="container">
        <div class="card" onclick="redirectToAppointments()">
            <h1>Appointments</h1>
        </div>
        <div class="card" onclick="redirectToAddDoctors()">
            <h1>Add Doctors</h1>
        </div>
        <div class="card" onclick="redirectToAddImages()">
            <h1>Add Images</h1>
        </div>
    </div>

    <script>
        function redirectToAppointments() {
            window.location.href = 'ContactAdmin.html';
        }

        function redirectToAddDoctors() {
            window.location.href = 'AddDoctor.html';
        }

        function redirectToAddImages() {
            window.location.href = 'AddImage.html';
        }
    </script>
</body>
</html>
